<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Web Nghe Nhạc</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/musicpage.css') }}">
    <script src="https://unpkg.com/tweetnacl@latest/nacl-fast.js"></script>
    <!-- Gọi file key_exchange.js -->
    <script defer src="{{ url_for('static', filename='js/key_exchange.js') }}"></script>
    <!-- File stream_player.js -->
    <script defer src="{{ url_for('static', filename='js/stream_player.js') }}"></script>
</head>
<body>
    <h1>🎵 Danh sách bài nhạc 🎵</h1>
    <div class="music-list">
        {% for file in music_files %}
            <div class="music-card">
                <p class="music-title">{{ file }}</p>
                <button class="play-btn" data-file="{{ file }}">Play</button>
            </div>
        {% endfor %}
    </div>
    {% if role == 'artist' %}
        <a href="/upload">Upload Music</a>
    {% endif %}
</body>
</html>
